<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Element Fading</title>
    <script type="text/javascript" src="scripts/jquery-1.3.2.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#fadein").click(function() {
                $("#mydiv").fadeIn("normal");
            });
            $("#fadeout").click(function() {
                $("#mydiv").fadeOut("normal");
            });
			/*			
            $("#fadeout").click(function() {
                $("#mydiv").fadeOut(4000, function() {
					alert("done fading out");
				});
            });
			*/
            $("#fadeto3").click(function() {
                $("#mydiv").fadeTo("slow", 0.3);
            });
            $("#fadeup").click(function() {
                $("#mydiv").fadeTo("slow", 1.0);
            });
        });
    </script>
    <style type="text/css">
        div#mydiv {
            width: 250px;
            height: 180px;
            margin: 10px;
            padding: 20px;
            background: blue;
            border: 2px solid black;
            cursor: pointer;
        }
        p, span {
            font-size: 16pt;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        Fading an Element</p>
    <div id="mydiv">
    </div>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeto3">Fade To .3</button>
    <button id="fadeup">Fade To 1.0</button>
</body>
</html>
