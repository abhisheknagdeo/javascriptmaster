<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Basic Filters in jQuery</title>
<script type="text/javascript" src="scripts/jquery-1.3.2.js"></script>
<script type="text/javascript">
    $("document").ready(function() {
        // Inspect the length and size() of a result set
        alert("There are " + $("p").length + " <p> elements");

        // use the get() and get(index) to retrieve DOM elements
        var elems = $("li").get();
        alert("There are " + elems.length + " <li> tags");
        alert($("li").get(0));
		
		
        alert($("div").get(0));

        // use the find function
        $("ul").find("li.special").css("border", "3px solid red");

        // use the each function
        var leftmargin = 0;
        var border = 3;
        $("p").each(function() {
            $(this).css("border", border+"px solid red");
            $(this).css("margin-left", leftmargin);
            border += 2;
            leftmargin += 10;
        });
    });
</script>
<style type="text/css">
.normal { color: Red; }
.special { color: Green; }
</style>
</head>
<body>
	<ul id="mylist">
		<li class="normal">First List Item</li>
		<li class="normal">Second List Item</li>
		<li class="special">Third List Item</li>
		<li class="special">Fourth List Item</li>
	</ul>
<p class="normal">First Paragraph &lt;p class="normal"&gt;</p>
<p>Second Paragraph with no class</p>
<p class="special">Third Paragraph &lt;p class="special"&gt;</p>
<p>Fourth Paragraph with no class</p>
</body>
</html>
