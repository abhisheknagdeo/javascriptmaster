<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Annotating Links using jQuery</title>
<style type="text/css">
li {
	margin: 5pt 0 0 5pt;
}
</style>
<script type="text/javascript" src="scripts/jquery-1.3.2.js"></script>
<script type="text/javascript">
    $("document").ready(function() {
        $("li a[href$=.pdf]").after("<img src='images/small_pdf_icon.gif' align='absbottom' />");
		$("li a[href^=mailto]").after("<img src='images/smail.gif' align='absbottom' />");
    });
</script>
</head>
<body>
<h1>Annotation of Links with context icons</h1>
<p>PDF and Mail links are shown with icon, but they are not in the static HTML page.</p>
<ul class="navlist" id="navlinks">
	<li><a href="someurl.html">Link #1</a></li>
	<li><a name="#anchor1">Named Anchor Link</a></li>
	<li><a href="someurl.html">Link #2</a></li>
	<li><a href="someurl.pdf">Link #3</a></li>
	<li><a href="someurl.html">Link #4</a></li>
	<li><a href="someurl.html">Link #5</a></li>
	<li><a href="someurl.pdf">Link #6</a></li>
	<li><a href="someurl.html">Link #7</a></li>
	<li><a href="mailto:tushar_joshi@persistent.co.in">Tushar Joshi</a></li>
</ul>
</body>
</html>
